<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banyak Alasan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-style: italic;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            text-align: left;
        }

        .result.success {
            background: #d4edda;
        }

        .result.error {
            background: #f8d7da;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Banyak Alasan Generator</h1>
        <p class="subtitle">Butuh alasan? Biarkan kami membuat "alasan" yang sempurna untukmu!</p>
        
        <form id="excuseForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="inputText" 
                    placeholder="Masukkan situasi atau konteks..." 
                    required
                >
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                Generate Alasan
            </button>
        </form>
        
        <div class="loading" id="loading">
            Sedang membuat alasan yang sempurna... ü§î
        </div>
        
        <div class="result" id="result">
            <div id="resultText"></div>
        </div>
        
        <div class="footer">
            <p>üí° Gunakan dengan bijak dan bertanggung jawab</p>
        </div>
    </div>

    <script>
        document.getElementById('excuseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            if (!inputText) {
                alert('Mohon masukkan situasi atau konteks terlebih dahulu!');
                return;
            }
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('https://n8n-lmidouir.ap-southeast-1.clawcloudrun.com/webhook/5a4cf016-e441-4992-a270-8c3ba07b74bc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const data = await response.text();
                    
                    // Parse JSON response and extract excuse content
                    let excuseText = data;
                    try {
                        const jsonData = JSON.parse(data);
                        if (jsonData.excuse) {
                            excuseText = jsonData.excuse;
                        }
                    } catch (e) {
                        // If not JSON, use the raw response
                        excuseText = data;
                    }
                    
                    resultText.innerHTML = `
                        <div style="text-align: left;">
                            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                                <span style="color: #28a745; font-size: 1.5em; margin-right: 10px;">‚úÖ</span>
                                <strong style="color: #28a745; font-size: 1.2em;">Berhasil!</strong>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #28a745;">
                                <p style="margin-bottom: 10px;"><strong>Input:</strong> ${inputText}</p>
                                <p style="margin-bottom: 0;"><strong>Response:</strong> ${excuseText}</p>
                            </div>
                        </div>
                    `;
                    result.className = 'result success';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                resultText.innerHTML = `
                    <div style="text-align: left;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <span style="color: #dc3545; font-size: 1.5em; margin-right: 10px;">‚ùå</span>
                            <strong style="color: #dc3545; font-size: 1.2em;">Terjadi Kesalahan</strong>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #dc3545;">
                            <p style="margin-bottom: 10px;">Maaf, gagal mengirim request ke server.</p>
                            <p style="margin-bottom: 10px;"><strong>Error:</strong> ${error.message}</p>
                            <p style="margin-bottom: 0;">Silakan coba lagi nanti.</p>
                        </div>
                    </div>
                `;
                result.className = 'result error';
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Alasan';
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });
        
        // Clear result when user starts typing
        document.getElementById('inputText').addEventListener('input', function() {
            const result = document.getElementById('result');
            if (result.style.display === 'block') {
                result.style.display = 'none';
            }
        });
        
        // Enter key support
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('excuseForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
